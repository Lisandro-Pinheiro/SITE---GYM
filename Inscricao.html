<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Halteres Seus Hábitos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Stoke:wght@400;700&family=Verdana:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-top">
            <address>
                Estrada do Puxa Ferro, 12<br>
                Tel: (21) 91234-5678<br>
                <a href="mailto:contato@halterhabit.com.br">contato@halterhabit.com.br</a>
            </address>
        </div>
        <div class="header-image">
            <img src="Imagens/HalteresSeusHabitosTopo.png" alt="Top Image">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Apresentação</a></li>
            <li><a href="Planos.html" target="_blank">Planos</a></li>
            <li><a href="Equipamentos.html" target="_blank">Equipamentos</a></li>
            <li><a href="Inscricao.html" target="_blank">Inscrição</a></li>
        </ul>
    </nav>

    <section class="styled-section">
        <h2>Inscrição</h2>
        <form>
            <fieldset id="fsPessoal">
                <legend>Dados Pessoais</legend>
                <div class="linhaNome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="inpNome">
                </div>
                <div class="linhaDados">
                    <div class="colEsqPes">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="inpTelef">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" value="18" min="1">
                    </div>
                    <fieldset id="fsGenero">
                        <legend>Gênero</legend>
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Feminino" checked> Feminino</label>
                        <label><input type="radio" name="genero" value="Outro"> Outro</label>
                    </fieldset>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Matrícula</legend>
                <label for="matriculado">Matriculado?</label>
                <input type="checkbox" id="matriculado" name="matriculado">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" class="inpMat">
                <br><br>
                <label for="atividade">Atividade:</label>
                <select id="atividade" name="atividade">
                    <option>-----</option>
                    <option>Academia</option>
                    <option>Natação</option>
                    <option>Combo</option>
                </select>
                <label for="plano">Plano:</label>
                <select id="plano" name="plano">
                    <option>-----</option>
                    <option>Anual</option>
                    <option>Semestral</option>
                    <option>Mensal</option>
                </select>
            </fieldset>

            <fieldset id="fsCartao">
                <legend>Cartão</legend>
                <div class="colLabCrd">
                    <label>Bandeira:</label>
                    <label><input type="radio" name="bandeira" value="Visa" checked> Visa</label>
                    <label><input type="radio" name="bandeira" value="Master"> Master</label>
                    <label><input type="radio" name="bandeira" value="Elo"> Elo</label>
                </div>
                <label>Validade:</label>
                <input type="number" class="numDD" min="1" max="12" value="10">
                /
                <input type="number" class="numQD" min="2023" value="2024">
                <br><br>
                <label for="numeroCartao">Número:</label>
                <input type="text" id="numeroCartao" name="numeroCartao" class="inpNCC">
            </fieldset>
            
            <fieldset>
                <legend>Pagamento</legend>
                <div class="colValTot">
                    <label for="valor">Valor: R$</label>
                    <input type="text" id="valor" name="valor" class="inpVal">
                </div>
                <button type="submit" class="entDireita">Enviar</button>
                <button type="reset" class="entDireita">Limpar</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
